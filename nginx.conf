
#是注释行
#每个有效配置项用 等号 处理，等号前不超过40个字符，等号后不超过400个字符；

 
#[开头的表示组信息，也等价于注释行
[Socket]

#监听端口
ListenPort = 5678    

#DBInfo代表数据信息
DBInfo = 127.0.0.1;1234;myr;123456;mxdb_g

#日志相关
[log]
# 日志文件输出目录和文件名
# Log=logs/error.log
Log = logs/error.log

# 打印日志的最低等级(<= 数字)到日志文件中
# 测试时可以使用8, 运行时可以用 4
LogLevel = 8

# 进程相关
[Proc]
# 创建多少个 worker进程
WorkerProcesses = 2